<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png"/>
        </div>
    </header>
    <hr>
    <h1>My Cart</h1>
    <div class="item">
        <div class="i">
            <div class="columns">
                <img src="https://www.kosha.co/journal/wp-content/uploads/2022/07/jackets-for-girls-online-what-types-you-can-buy.jpeg"/>
                <div class="text-container">
                    <p>Insulated jacket</p>
                    <hr>
                    <p>Color: Pink</p>
                    <p>Size: S</p>
                    <p>In Stock</p>
                </div>
                    <div class="i-1">
                        <p>Each</p>
                        <p>$39.99</p>
                    </div>
                    <div class="i-2">
                        <p>Quantity</p>
                        <p>1</p>
                    </div>
                    <div class="i-3">
                        <p>Total</p>
                        <p>$39.99</p>
                    </div>
            </div>
        </div>
        <div class="ii">
            <div class="promo">
                <p>ENTER PROMO CODE</p>
                <input type="text" placeholder="Promo Code">
                <button type="submit">Submit</button>
            </div>
            <div class="c">
                <div class="c-i">Shipping cost</div>
                <div class="c-ii">TBD</div>
                <div class="c-i">Discount</div>
                <div class="c-ii">-0$</div>
                <div class="c-i">Tax</div>
                <div class="c-ii">TBD</div>
                <div class="c-i"><b>Estimated Total</b></div>
                <div class="c-ii"><b>$39.99</b></div>
            </div>
            <div class="checkout">
                <button>Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
